<div class="row dvh-100 main justify-content-center align-content-center align-items-center align-middle">
  <div class="main-div bg-light col-xl-8 col-lg-10 col-md-10 col-sm-11 col-11  rounded-5 mt-5">
    <div class="h-100">
      <div class="row h-100 justify-content-center align-items-center">
        <div class="col-xl-8 col-lg-9 col-md-10 col-sm-11 col-12 text-center registered text">
          <div *ngIf="showSuccessMessage">
            <p>Congratulations!</p>
            <p>Your email was succesfully validated</p>
            <p>Login with your email address and password</p>
          </div>
          <div *ngIf="showFailMessage">
            <p>The validation token is invalid or has expired</p>
            <p>If you have any troubles, contact the support team</p>
          </div>
          <div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
