<div class="row w-100 m-0 p-0 justify-content-center py-2">
  <a class="col-11 py-2 text-center bg-gray rounded-pill" role="button" [routerLink]="[]" [queryParams]="{'map-event-id': this.mapEvent?.id}" (click)="clickEvent($event)">
    <div class="row justify-content-center">
      <div class="col-2">
        <img src="assets/marker-icon.png" alt="event"/>
      </div>
      <div class="col-8 text-center">
        <div class="row align-items-center justify-content-center align-middle">
          <div class="col-12 text-light text-center">
            {{mapEvent?.userFullName}}
          </div>
          <div class="col-12 text-light text-center">
            {{mapEvent?.description}}
          </div>
          <div class="col-12 text-light text-center fw-bold">
            {{mapEvent?.eventType || '' | enumFormat}}
          </div>
        </div>
      </div>
      <div class="col-2"></div>
    </div>
  </a>
</div>
